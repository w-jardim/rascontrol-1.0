<div class="dashboard-container">
  <app-sidebar></app-sidebar>

  <!-- Header Sticky -->
  <header class="sticky-header">
    <div class="header-content">
      <h1>Configura√ß√£o de Valores RAS</h1>
      <p>Configure os valores base para cada tipo de conv√™nio e benef√≠cios adicionais</p>
    </div>
  </header>

  <main class="main-content">
    <div class='form-container'>
      <form [formGroup]='configForm' (ngSubmit)='onSubmit()' class='config-form'>

      <!-- Valores RAS -->
      <div class='config-section'>
        <h3 class='section-title'>üìã Valores RAS</h3>
        <div class='valores-grid'>
          <div class='form-group'>
            <label for='ras_6h' class='form-label'>6 Horas *</label>
            <input
              type='number'
              id='ras_6h'
              formControlName='ras_6h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='ras_8h' class='form-label'>8 Horas *</label>
            <input
              type='number'
              id='ras_8h'
              formControlName='ras_8h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='ras_12h' class='form-label'>12 Horas *</label>
            <input
              type='number'
              id='ras_12h'
              formControlName='ras_12h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='ras_24h' class='form-label'>24 Horas *</label>
            <input
              type='number'
              id='ras_24h'
              formControlName='ras_24h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>
        </div>
      </div>

      <!-- Valores PROEIS -->
      <div class='config-section'>
        <h3 class='section-title'>üèõÔ∏è Valores PROEIS</h3>
        <div class='valores-grid'>
          <div class='form-group'>
            <label for='proeis_6h' class='form-label'>6 Horas *</label>
            <input
              type='number'
              id='proeis_6h'
              formControlName='proeis_6h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='proeis_8h' class='form-label'>8 Horas *</label>
            <input
              type='number'
              id='proeis_8h'
              formControlName='proeis_8h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='proeis_12h' class='form-label'>12 Horas *</label>
            <input
              type='number'
              id='proeis_12h'
              formControlName='proeis_12h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='proeis_24h' class='form-label'>24 Horas *</label>
            <input
              type='number'
              id='proeis_24h'
              formControlName='proeis_24h'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>
        </div>
      </div>

      <!-- Benef√≠cios -->
      <div class='config-section'>
        <h3 class='section-title'>üçΩÔ∏è Benef√≠cios Adicionais</h3>
        <div class='beneficios-grid'>
          <div class='form-group'>
            <label for='transporte' class='form-label'>
              <ng-icon name="lucideCar" class='label-icon'></ng-icon>
              Transporte *
            </label>
            <input
              type='number'
              id='transporte'
              formControlName='transporte'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>

          <div class='form-group'>
            <label for='alimentacao' class='form-label'>
              <ng-icon name="lucideUtensils" class='label-icon'></ng-icon>
              Alimenta√ß√£o *
            </label>
            <input
              type='number'
              id='alimentacao'
              formControlName='alimentacao'
              class='form-control'
              placeholder='0,00'
              min='0'
              step='0.01'
            />
          </div>
        </div>
      </div>

      <!-- Mensagens de Status -->
      <div class='status-messages form-group-full'>
        <div class='success-message' *ngIf='successMessage'>
          {{ successMessage }}
        </div>
        <div class='error-message' *ngIf='errorMessage && !successMessage'>
          {{ errorMessage }}
        </div>
      </div>

      <!-- Bot√µes -->
      <div class='form-actions'>
        <button type='submit' class='btn-submit' [disabled]='configForm.invalid'>
          <span class='btn-icon'>üíæ</span>
          Salvar Configura√ß√µes
        </button>
        <button type='button' class='btn-reset' (click)='restaurarPadroes()'>
          <span class='btn-icon'>‚Ü∫</span>
          Restaurar Padr√µes
        </button>
        <button type='button' class='btn-voltar' (click)='voltarDashboard()'>
          <span class='btn-icon'>‚Üê</span>
          Voltar ao Dashboard
        </button>
      </div>
      </form>
    </div>
  </main>
</div>
