<div class="login-container">
  <div class="login-card">
    <h2>Login - RasControl</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <div class="input-group">
          <ng-icon name="lucideUser" class="input-icon"></ng-icon>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Digite seu usuário"
          />
        </div>
        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Usuário é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <div class="input-group">
          <ng-icon name="lucideLock" class="input-icon"></ng-icon>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Digite sua senha"
          />
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha é obrigatória
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <div class="login-info">
      <small>Usuário: admin | Senha: admin</small>
    </div>
  </div>
</div>
