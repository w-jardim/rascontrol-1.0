<div class='servicos-ras-container'>
  <div class='page-header'>
    <h1>Serviços RAS</h1>
    <p>Sistema de Controle de Serviços Extras - Regime Adicional de Serviço</p>
  </div>

  <div class='form-container'>
    <form [formGroup]='servicoForm' (ngSubmit)='onSubmit()' class='servico-form'>

    <!-- Convênio -->
    <div class='form-group'>
      <label for='convenio' class='form-label'>
        <ng-icon name="lucideClipboard" class='label-icon'></ng-icon>
        Convênio *
      </label>
      <select
        id='convenio'
        formControlName='convenio'
        class='form-control'
      >
        <option value=''>Selecione o convênio</option>
        <option value='ras'>RAS</option>
        <option value='proeis'>PROEIS</option>
      </select>
    </div>

    <!-- Evento -->
    <div class='form-group'>
      <label for='evento' class='form-label'>
        <ng-icon name="lucideFileText" class='label-icon'></ng-icon>
        Evento *
      </label>
      <select
        id='evento'
        formControlName='evento'
        class='form-control'
      >
        <option value=''>Selecione o tipo de evento</option>
        <option value='voluntario'>Voluntário</option>
        <option value='compulsorio'>Compulsório</option>
      </select>
    </div>

    <!-- Data -->
    <div class='form-group'>
      <label for='data' class='form-label'>
        <ng-icon name="lucideCalendar" class='label-icon'></ng-icon>
        Data *
      </label>
      <input
        type='date'
        id='data'
        formControlName='data'
        class='form-control'
      />
    </div>

    <!-- Hora -->
    <div class='form-group'>
      <label for='hora' class='form-label'>
        <ng-icon name="lucideClock" class='label-icon'></ng-icon>
        Hora *
      </label>
      <input
        type='time'
        id='hora'
        formControlName='hora'
        class='form-control'
      />
    </div>

    <!-- Tipo de Vaga -->
    <div class='form-group'>
      <label for='tipoVaga' class='form-label'>
        <ng-icon name="lucideUser" class='label-icon'></ng-icon>
        Tipo de Vaga *
      </label>
      <select
        id='tipoVaga'
        formControlName='tipoVaga'
        class='form-control'
      >
        <option value=''>Selecione o tipo de vaga</option>
        <option value='reserva'>Reserva</option>
        <option value='titular'>Titular</option>
      </select>
    </div>

    <!-- Tipo de Hora -->
    <div class='form-group'>
      <label for='tipoHora' class='form-label'>
        <ng-icon name="lucideTimer" class='label-icon'></ng-icon>
        Tipo de Hora *
      </label>
      <select
        id='tipoHora'
        formControlName='tipoHora'
        class='form-control'
      >
        <option value=''>Selecione o tipo de hora</option>
        <option value='6h'>6 horas</option>
        <option value='8h'>8 horas</option>
        <option value='12h'>12 horas</option>
        <option value='24h'>24 horas</option>
      </select>
    </div>

    <!-- Valor -->
    <div class='form-group'>
      <label for='valor' class='form-label'>
        <ng-icon name="lucideDollarSign" class='label-icon'></ng-icon>
        Valor Calculado (R$) *
      </label>
      <input
        type='number'
        id='valor'
        formControlName='valor'
        class='form-control form-control-calculated'
        placeholder='0,00'
        readonly
      />
      <small class='form-help'>Valor calculado automaticamente baseado nas configurações</small>
    </div>

    <!-- Opções Adicionais -->
    <div class='form-group form-group-full'>
      <label class='form-label'>
        <ng-icon name="lucideClipboard" class='label-icon'></ng-icon>
        Opções Adicionais
      </label>
      <div class='checkbox-group'>
        <label class='checkbox-label'>
          <input
            type='checkbox'
            formControlName='transporte'
            class='checkbox-input'
          />
          <span class='checkbox-text'>Transporte</span>
        </label>
        <label class='checkbox-label'>
          <input
            type='checkbox'
            formControlName='alimentacao'
            class='checkbox-input'
          />
          <span class='checkbox-text'>Alimentação</span>
        </label>
      </div>
    </div>

    <!-- Mensagens de Status -->
    <div class='status-messages form-group-full'>
      <div class='success-message' *ngIf='successMessage'>
        {{ successMessage }}
      </div>
      <div class='error-message' *ngIf='errorMessage && !successMessage'>
        {{ errorMessage }}
      </div>
    </div>

    <!-- Botões -->
    <div class='form-actions'>
      <button type='submit' class='btn-submit' [disabled]='servicoForm.invalid'>
        <span class='btn-icon'>✓</span>
        Registrar Serviço
      </button>
      <button type='button' class='btn-reset' (click)='servicoForm.reset()'>
        <span class='btn-icon'>↺</span>
        Limpar Formulário
      </button>
      <button type='button' class='btn-voltar' (click)='voltarDashboard()'>
        <span class='btn-icon'>←</span>
        Voltar ao Dashboard
      </button>
    </div>
    </form>
  </div>
</div>
